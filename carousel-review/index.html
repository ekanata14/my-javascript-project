<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Review</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/051f3201e7.js"></script>
</head>
<body>
    <div class="carousels">
        <div class="carousel-item">
            <div class="carousel-header">
                <img alt="profile-img" id="carousel-img">
                <h2 id="carousel-name"></h2>
            </div>
            <p id="carousel-desc"></p>
        </div>
    </div>
    <div class="arrows">
        <i class="fa-solid fa-arrow-left arrow left"></i>
        <i class="fa-solid fa-arrow-right arrow right"></i>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
